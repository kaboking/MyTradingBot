name: Freqtrade-Final-Success
on:
  workflow_dispatch:
jobs:
  test-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install TA-Lib & Freqtrade
        run: |
          sudo apt-get update && sudo apt-get install -y build-essential wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/ && ./configure --prefix=/usr && make && sudo make install
          cd ..
          pip install TA-Lib freqtrade
      - name: Build and Launch
        run: |
          freqtrade create-userdir --userdir user_data
          cat <<EOF > user_data/config.json
          {
              "max_open_trades": 3,
              "stake_currency": "USDT",
              "stake_amount": "unlimited",
              "dry_run": true,
              "dry_run_wallet": 1000,
              "timeframe": "5m",
              "exchange": {
                  "name": "gateio",
                  "pair_whitelist": ["BTC/USDT", "ETH/USDT"]
              },
              "pairlists": [
                  {"method": "StaticPairList"}
              ],
              "entry_pricing": {
                  "price_side": "same",
                  "use_order_book": true,
                  "order_book_top": 1
              },
              "exit_pricing": {
                  "price_side": "same",
                  "use_order_book": true,
                  "order_book_top": 1
              },
              "telegram": {
                  "enabled": true,
                  "token": "8575558875:AAEK-jcmG5NF1NJGKdq3XHZ4XPcZxjvbtNo",
                  "chat_id": "978554149"
              }
          }
          EOF
          cat <<EOF > user_data/strategies/AlwaysBuy.py
          from freqtrade.strategy import IStrategy
          class AlwaysBuy(IStrategy):
              INTERFACE_VERSION = 3
              minimal_roi = {"0": 0.05}
              stoploss = -0.10
              timeframe = '5m'
              def populate_indicators(self, dataframe, metadata): return dataframe
              def populate_entry_trend(self, dataframe, metadata):
                  dataframe['enter_long'] = 1
                  return dataframe
              def populate_exit_trend(self, dataframe, metadata):
                  dataframe['exit_long'] = 0
                  return dataframe
          EOF
          freqtrade trade --config user_data/config.json --strategy AlwaysBuy --userdir user_data --dry-run
