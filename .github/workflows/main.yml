name: AbuBatta-Live-Bot
on:
  workflow_dispatch:
jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Full Auto Install and Run
        run: |
          # 1. تثبيت كل شيء مرة واحدة
          sudo apt-get update && sudo apt-get install -y build-essential wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/ && ./configure --prefix=/usr && make && sudo make install
          cd ..
          pip install TA-Lib freqtrade
          
          # 2. بناء المجلدات والملفات وتشغيل البوت (كلهم في أمر واحد متصل)
          freqtrade create-userdir --userdir user_data && \
          cat <<EOF > user_data/config.json
          {
              "max_open_trades": 3,
              "stake_currency": "USDT",
              "stake_amount": "0.05",
              "tradable_balance_ratio": 0.99,
              "fiat_display_currency": "USD",
              "timeframe": "5m",
              "dry_run": true,
              "dry_run_wallet": 1000,
              "exchange": {"name": "binance", "key": "", "secret": "", "pair_whitelist": ["BTC/USDT", "ETH/USDT"], "pair_blacklist": []},
              "telegram": {
                  "enabled": true,
                  "token": "8575558875:AAEK-jcmG5NF1NJGKdq3XHZ4XPcZxjvbtNo",
                  "chat_id": "978554149"
              }
          }
          EOF
          
          # 3. التشغيل النهائي غصب عن السيرفر
          freqtrade trade --userdir user_data --config user_data/config.json --strategy SampleStrategy --dry-run
