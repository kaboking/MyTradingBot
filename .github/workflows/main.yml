name: Freqtrade Dry-Run Gate.io

on:
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Freqtrade
        run: |
          pip install --upgrade pip
          pip install freqtrade

      - name: Setup user_data + config + strategy
        run: |
          mkdir -p user_data/strategies

          # config.json (بدون entry/exit_pricing عشان نعدي الخطأ)
          cat > user_data/config.json << 'EOF'
          {
              "max_open_trades": 3,
              "stake_currency": "USDT",
              "stake_amount": "unlimited",
              "tradable_balance_ratio": 0.99,
              "dry_run": true,
              "dry_run_wallet": 1000,
              "timeframe": "5m",
              "exchange": {
                  "name": "gateio",
                  "pair_whitelist": ["BTC/USDT", "ETH/USDT", "SOL/USDT"]
              },
              "pairlists": [{"method": "StaticPairList"}],
              "telegram": {
                  "enabled": true,
                  "token": "8575558875:AAEK-jcmG5NF1NJGKdq3XHZ4XPcZxjvbtNo",
                  "chat_id": "978554149"
              }
          }
          EOF

          # استراتيجية بسيطة جدًا عشان نختبر
          cat > user_data/strategies/AlwaysBuy.py << 'EOF'
          from freqtrade.strategy import IStrategy
          from pandas import DataFrame

          class AlwaysBuy(IStrategy):
              INTERFACE_VERSION = 3
              minimal_roi = {"0": 0.05}
              stoploss = -0.10
              timeframe = '5m'

              def populate_indicators(self, dataframe: DataFrame, metadata: dict) -> DataFrame:
                  return dataframe

              def populate_entry_trend(self, dataframe: DataFrame, metadata: dict) -> DataFrame:
                  dataframe['enter_long'] = 1
                  return dataframe

              def populate_exit_trend(self, dataframe: DataFrame, metadata: dict) -> DataFrame:
                  dataframe['exit_long'] = 0
                  return dataframe
          EOF

      - name: Run Freqtrade
        run: |
          freqtrade trade \
            --config user_data/config.json \
            --strategy AlwaysBuy \
            --userdir user_data \
            --dry-run
