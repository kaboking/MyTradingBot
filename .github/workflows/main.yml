name: AbuBatta-Live-Bot
on:
  workflow_dispatch:
jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install TA-Lib & Freqtrade
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/ && ./configure --prefix=/usr && make && sudo make install
          cd ..
          pip install --upgrade pip
          pip install TA-Lib freqtrade
      - name: Run Bot
        run: |
          # سطر سحري عشان نعرف مكان الملف بالظبط
          find . -name "config.json"
          # تشغيل البوت مع البحث عن الملف
          freqtrade trade --config $(find . -name "config.json" | head -n 1) --strategy SampleStrategy --dry-run
