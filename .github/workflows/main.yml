name: Freqtrade Dry-Run Test

on:
  workflow_dispatch:

jobs:
  test-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # cache: 'pip'   ← مش موجود عشان نعدي الخطأ

      - name: Install Freqtrade
        run: |
          pip install --upgrade pip
          pip install freqtrade

      - name: Prepare user_data and config + strategy
        run: |
          mkdir -p user_data/strategies

          cat > user_data/config.json << 'EOF'
          {
              "max_open_trades": 3,
              "stake_currency": "USDT",
              "stake_amount": "unlimited",
              "dry_run": true,
              "dry_run_wallet": 1000,
              "timeframe": "5m",
              "exchange": {
                  "name": "binance",
                  "pair_whitelist": ["BTC/USDT", "ETH/USDT"]
              },
              "telegram": {
                  "enabled": true,
                  "token": "8575558875:AAEK-jcmG5NF1NJGKdq3XHZ4XPcZxjvbtNo",
                  "chat_id": "978554149"
              }
          }
          EOF

          cat > user_data/strategies/AlwaysBuy.py << 'EOF'
          from freqtrade.strategy import IStrategy
          class AlwaysBuy(IStrategy):
              INTERFACE_VERSION = 3
              minimal_roi = {"0": 0.05}
              stoploss = -0.10
              timeframe = '5m'

              def populate_indicators(self, dataframe, metadata):
                  return dataframe

              def populate_entry_trend(self, dataframe, metadata):
                  dataframe['enter_long'] = 1
                  return dataframe

              def populate_exit_trend(self, dataframe, metadata):
                  dataframe['exit_long'] = 0
                  return dataframe
          EOF

      - name: Run Freqtrade
        run: freqtrade trade --config user_data/config.json --strategy AlwaysBuy --userdir user_data --dry-run
