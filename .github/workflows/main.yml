name: Strategy-2-Scalping-King
on:
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install TA-Lib
        run: |
          sudo apt-get update && sudo apt-get install -y build-essential wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/ && ./configure --prefix=/usr && make && sudo make install
          cd ..
          pip install TA-Lib freqtrade
      - name: Launch Scalping Strategy
        run: |
          freqtrade create-userdir --userdir user_data
          # إنشاء استراتيجية ملك السكالبينج
          cat <<EOF > user_data/strategies/ScalpingKing.py
          from freqtrade.strategy import IStrategy
          import talib.abstract as ta
          from pandas import DataFrame

          class ScalpingKing(IStrategy):
              timeframe = '5m' # فريم أسرع للسكالبينج
              stoploss = -0.02 # وقف خسارة قريب جداً 2%
              minimal_roi = {"0": 0.015} # ربح 1.5% واخرج فوراً

              def populate_indicators(self, dataframe: DataFrame, metadata: dict) -> DataFrame:
                  dataframe['rsi'] = ta.RSI(dataframe, timeperiod=14)
                  bollinger = ta.BBANDS(dataframe, timeperiod=20)
                  dataframe['lower'] = bollinger['lowerband']
                  return dataframe

              def populate_entry_trend(self, dataframe: DataFrame, metadata: dict) -> DataFrame:
                  dataframe.loc[((dataframe['rsi'] < 30) & (dataframe['close'] < dataframe['lower'])), 'enter_long'] = 1
                  return dataframe

              def populate_exit_trend(self, dataframe: DataFrame, metadata: dict) -> DataFrame:
                  dataframe.loc[(dataframe['rsi'] > 70), 'exit_long'] = 1
                  return dataframe
          EOF
          # الإعدادات الخاصة بالتوكن الثاني
          cat <<EOF > user_data/config.json
          {
              "max_open_trades": 10, # صفقات أكتر لأنها سريعة
              "stake_currency": "USDT",
              "stake_amount": 10,
              "dry_run": true,
              "dry_run_wallet": 1000,
              "exchange": {"name": "gateio", "pair_whitelist": [".*/USDT"]},
              "pairlists": [{"method": "VolumePairList", "number_assets": 300, "sort_key": "quoteVolume"}],
              "telegram": {
                  "enabled": true,
                  "token": "8575558875:AAEK-jcmG5NF1NJGKdq3XHZ4XPcZxjvbtNo",
                  "chat_id": "978554149",
                  "force_entry_enable": true,
                  "force_exit_enable": true
              }
          }
          EOF
          freqtrade trade --config user_data/config.json --strategy ScalpingKing --userdir user_data --dry-run
