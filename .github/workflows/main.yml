name: AbuBatta-Live-Bot
on:
  workflow_dispatch:
jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/ && ./configure --prefix=/usr && make && sudo make install
          cd ..
      - name: Install Freqtrade
        run: |
          pip install --upgrade pip
          pip install TA-Lib freqtrade
      - name: Run Bot
        run: |
          # سطر سحري عشان نعرف الملفات فين بالظبط
          ls -R
          # تشغيل البوت مع البحث التلقائي عن مكان الـ config
          CONFIG_PATH=$(find . -name "config.json" | head -n 1)
          if [ -z "$CONFIG_PATH" ]; then
            echo "الملف مش موجود خالص في المستودع يا محمد!"
            exit 1
          fi
          freqtrade trade --config "$CONFIG_PATH" --strategy SampleStrategy --dry-run
